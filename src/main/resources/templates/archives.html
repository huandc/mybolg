<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>

                <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>


    <!--    中间内容-->
    <div class="m-container-small m-padding-tb-big">
        <div class="ui container">
            <div class="ui  top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h3> 篇博客
                    </div>
                </div>
            </div>
        </div>

        <th:block th:each="item: ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i>  <span th:text="${blog.title}">关于刻意练习的清单</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
          </span>
                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>


    </div>


    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-lined">用户故事(user story)</a>
                        <a href="#" class="item m-text-lined">用户故事(user story)</a>
                        <a href="#" class="item m-text-lined">用户故事(user story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-lined">Email:4512652@163.com</a>
                        <a href="#" class="item m-text-lined">QQ:1262814186</a>
                        <a href="#" class="item m-text-lined">Github:www.github.com</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">Blog</h4>

            <div class="ui inverted section divider"></div>
            <p class=" m-text-space m-text-thin m-opacity-tiny">
                Copyright © 2020 Huan Design by 2020
            </p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>

</body>
