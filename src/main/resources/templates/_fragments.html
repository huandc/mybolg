</head>
<body>


    <!--导航-->
    <nav th:fragment="menu(n)" style="opacity: 61.8%" class="ui inverted attached segment m-padding-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i
                        class=" home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i
                        class=" idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
                   th:classappend="${n==3}? 'active'"><i
                        class=" tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
                   th:classappend="${n==4}? 'active'"><i
                        class=" clone icon"></i>时间线</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i
                        class=" info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                        <div class="ui icon inverted transparent input">
                            <input type="text" name="query" placeholder="Search...." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>


    <footer th:fragment="footer" style="opacity: 70%; bottom: auto" class="ui inverted vertical segment m-padding-tb-massive ">
        <!--                <script src="https://myhkw.cn/player/js/player.js" id="myhk" key="160519080888" m="1"></script></body>-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"
                                 class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"  class="item m-text-lined" th:each="blog : ${newblogList}" th:text="${blog.title}" >用户故事(user story)</a>
                        </div>
                    </div>

                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-lined" th:text="#{index.email}">Email:4512652@163.com</a>
                        <a href="#" class="item m-text-lined" th:text="#{index.qq}">QQ:1262814186</a>
                        <a href="#" class="item m-text-lined" th:text="#{index.csdn}">Github:www.github.com</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-space m-text-thin ">Blog</h4>
                    <p class="m-text-space m-text-thin m-opacity-mini" th:text="#{index.blogDescription}">
                        这是我的个人博客.这是我的个人博客.这是我的个人博客.这是我的个人博客.这是我的个人博客.
                    </p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">（○｀ 3′○）我的网站已营业：
                <span id="htmer_time" class="item m-text-thin"></span>┗|｀O′|┛ 嗷~~
            </div>
            <p class=" m-text-space m-text-thin m-opacity-tiny">
                <a rel="nofollow" href="http://beian.miit.gov.cn/" target="_blank">陕ICP备2020018295号-1</a>
            </p>
        </div>


    </footer>

</body>

    <script language=javascript>
        //计时器
        function show_date_time(){
            window.setTimeout("show_date_time()", 1000);
            BirthDay=new Date("11-19-2020 16:30:19");//建站日期
            today=new Date();
            timeold=(today.getTime()-BirthDay.getTime());
            sectimeold=timeold/1000
            secondsold=Math.floor(sectimeold);
            msPerDay=24*60*60*1000
            e_daysold=timeold/msPerDay
            daysold=Math.floor(e_daysold);
            e_hrsold=(daysold-e_daysold)*-24;
            hrsold=Math.floor(e_hrsold);
            e_minsold=(hrsold-e_hrsold)*-60;
            minsold=Math.floor((hrsold-e_hrsold)*-60);
            seconds=Math.floor((minsold-e_minsold)*-60);
            htmer_time.innerHTML=daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒" ;
        }
        show_date_time();
    </script>
